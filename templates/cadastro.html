<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Currículo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>Cadastrar Currículo</h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for('create_curriculo') }}" method="post">
                    <input type="hidden" value="{{ csrf_token() }}">
                    
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" name="telefone" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="endereco_fisico">Endereço Físico:</label>
                        <input type="text" id="endereco_fisico" name="endereco_fisico" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="experiencia">Experiência Profissional:</label>
                        <textarea id="experiencia" name="experiencia" class="form-control" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-success">Cadastrar</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
